<body>
<section class="filters">
  <h2 class="visually-hidden"></h2>
  <form class="filter" action="">
    <fieldset>
      <legend>Сортировка:</legend>
      <select class="filter__item filter__sort" name="sort">
        <option value="по популярности">по популярности</option>
        <option value="сначала недорогие">сначала недорогие</option>
        <option value="сначала дорогие">сначала дорогие</option>
        <option value="по жирности">по жирности</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Цена: 100 руб. – 500 руб.</legend>
      <input class="filter__item filter__price" type="range" min="100" max="500">
    </fieldset>
    <fieldset>
      <legend>Жирность:</legend>
      <div class="filter__item filter__fat">
        <label class="filter__fat-radio">
          <input type="radio" name="fat" class="visually-hidden">
          0%
          <span class="filter__fat-radio_indicator"></span>
        </label>
        <label class="filter__fat-radio">
          <input type="radio" name="fat" class="visually-hidden">
          до 10%
          <span class="filter__fat-radio_indicator"></span>
        </label>
        <label class="filter__fat-radio">
           <input type="radio" name="fat" class="visually-hidden">
           до 30%
           <span class="filter__fat-radio_indicator"></span>
        </label>
        <label class="filter__fat-radio">
          <input type="radio" name="fat" class="visually-hidden">
          выше 30%
          <span class="filter__fat-radio_indicator"></span>
        </label>
      </div>
    </fieldset>
    <fieldset>
        <legend>Наполнители:</legend>
        <div class="filter__item filter__filler">
          <label class="filter__filler-checkbox">
            <input type="checkbox" class="visually-hidden">
            шоколадные
            <span class="filter__filler-checkbox_indicator"></span>
          </label>
          <label class="filter__filler-checkbox">
            <input type="checkbox" class="visually-hidden">
            сахарные присыпки
            <span class="filter__filler-checkbox_indicator"></span>
          </label>
          <label class="filter__filler-checkbox">
            <input type="checkbox" class="visually-hidden">
            фрукты
            <span class="filter__filler-checkbox_indicator"></span>
          </label>
          <label class="filter__filler-checkbox">
            <input type="checkbox" class="visually-hidden">
            сиропы
            <span class="filter__filler-checkbox_indicator"></span>
          </label>
          <label class="filter__filler-checkbox">
            <input type="checkbox" class="visually-hidden">
            джемы
            <span class="filter__filler-checkbox_indicator"></span>
          </label>
        </div>
    </fieldset>
  </form>
</section>
